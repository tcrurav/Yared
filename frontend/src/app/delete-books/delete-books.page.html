<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>delete-books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">delete-books</ion-title>
    </ion-toolbar>
  </ion-header>
   <!--input-->
   <ion-list>
    <ion-item>
      <ion-input label="id:" type="number" placeholder="000">
        <div slot="label">Book id <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>
  </ion-list>
  <!--Button-->
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col><ion-button expand="block" (click)="deleteBook()">delete book</ion-button></ion-col>
      <ion-col></ion-col>   
    </ion-row>
  </ion-grid>
  <!--FOOTER-->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="gotoHome" (click)="gotoHome()">
        <ion-icon name="home"></ion-icon>
        Go Home
      </ion-tab-button>
      <ion-tab-button tab="gotoMyBooks" (click)="gotoMyBooks()">
        <ion-icon name="library"></ion-icon>
        Book's List
      </ion-tab-button>
      <ion-tab-button tab="addBook" (click)="gotoAddBooks()">
        <ion-icon name="add-circle"></ion-icon>
        Add
      </ion-tab-button>
      <ion-tab-button tab="gotoDeleteBooks" id="present-alert" (click)="gotoDeleteBooks()">
        <ion-alert
          trigger="present-alert"
          header="Alert"
          message="You are already on this page!"
          [buttons]="alertButtons"
        ></ion-alert>
        <ion-icon name="ban"></ion-icon>
        Delete
      </ion-tab-button>
      <ion-tab-button tab="gotoUpdateBooks" (click)="gotoUpdateBooks()">
        <ion-icon name="repeat"></ion-icon>
        Update
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
